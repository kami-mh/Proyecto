<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simple</title>
    <style>
        td {
            text-align: right; /* Alinear texto a la derecha */
            padding-right: 10px; /* Espaciado entre texto y campo */
        }

        input {
            font-family: 'Courier New', monospace; /* Fuente monospaced */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>E-mail:</td>
            <td><input type="email" placeholder="tuemail@ejemplo.com"></td>
        </tr>
        <tr>
            <td>Contraseña:</td>
            <td><input type="password" placeholder="••••••••"></td>
        </tr>
    </table>
</body>
</html>
